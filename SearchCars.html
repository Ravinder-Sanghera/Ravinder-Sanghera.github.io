<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="en">
    <meta name="author" content="Ravinder Sanghera" />
    <meta name="title" content="Coursework 2 website - search cars" />
    <script src="supabaseCars.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class = "Header">
        <header>
            <h1>Driving Offence Database - Search Cars</h1>
        </header>
        
        <nav  class="content1">
            <ul class="links">
                <li>
                    <a href="SearchPeople.html" id="people" class="links">
                        <div>
                            <img src="images/male-icon.png" alt="person icon for search people button" class="images-header">
                            <label for="people" class="image-label">People Search</label>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="SearchCars.html" id="vehicles" class="links">
                        <div>
                            <img src="images/car-icon.png" alt="car icon for search vehicles button" class="images-header">
                            <label for="vehicles" class="image-label">Vehicle Search</label>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="NewCars.html" id="vehicles2" class="links">
                        <div>
                            <img src="images/add-car-icon.png" alt="car icon for new vehicles button" class="images-header">
                            <label for="vehicles2" class="image-label">New Vehicle</label>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="sidebar">
        <img src="images/car-icon.png" alt="car icon for vehicles" class="images-sidebar">
    </div>

    <main>

        <div class="content">
            <p>Search Registration Plate Number:</p>
            
            <form>
                <input type="text" placeholder="Search.." name="search", id = "searchInput">
                <button type="button" id="searchButton">
                    <img src="images/search-icon.png" alt="Search Icon" style="height: 12px;">
                </button>
            </form>

            <h2>Result:</h2>
            <ul id="output"></ul>
        </div>
    </main>

    <footer>
        <div class="footer"></div>
    </footer>
</body>
