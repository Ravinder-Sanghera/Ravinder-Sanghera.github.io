<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="en">
    <meta name="author" content="Ravinder Sanghera" />
    <meta name="description" content="Coursework 2 website - search cars" />
    <script src="supabaseCars.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class = "Header">
        <header>
            <h1>Driving Offence Database</h1>
        </header>
    </div>

    <main>
        <div class="sidebar">
            <nav  class="content">
                <a href="Homepage.html" id="home" class="sidebar-links">
                    <div>
                        <img src="images/home-icon.png" alt="house icon for homepage button" class="images">
                        <label for="home" class="image-label">Homepage</label>
                    </div>
                </a>
                <br>
                <a href="SearchPeople.html" id="people" class="sidebar-links">
                    <div>
                        <img src="images/male-icon.png" alt="person icon for search people button" class="images">
                        <label for="people" class="image-label">People Search</label>
                    </div>
                </a>
                <br>
                <a href="SearchCars.html" id="vehicles" class="sidebar-links">
                    <div>
                        <img src="images/car-icon.png" alt="car icon for search vehicles button" class="images">
                        <label for="vehicles" class="image-label">Vehicle Search</label>
                    </div>
                </a>
                <br>
                <a href="NewCars.html" id="vehicles2" class="sidebar-links">
                    <div>
                        <img src="images/add-car-icon.png" alt="car icon for new vehicles button" class="images">
                        <label for="vehicles2" class="image-label">New Vehicle</label>
                    </div>
                </a>
            </nav>
        </div>

        <div class="content">
            <p>Search Registration Plate Number:</p>
            
            <form>
                <input type="text" placeholder="Search.." name="search", id = "searchInput">
                <button type="button" id="searchButton">
                    <img src="images/search-icon.png" alt="Search Icon" style="height: 12px;">
                </button>
            </form>

            <h2>Result:</h2>
            <ul id="output"></ul>
        </div>
    </main>

    <footer>
        <div class="footer"></div>
    </footer>
</body>
