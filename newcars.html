<!DOCTYPE html>

<head>
    <html lang="en">
    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="en">
    <meta name="author" content="Ravinder Sanghera" />
    <meta name="title" content="Coursework 2 website - new cars" />
    <script src="supabaseNCars.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class = "Header">
        <header>
            <h1 role="heading">Add a Vehicle</h1>
            
            <nav>
                <ul class="links">
                    <li>
                        <a href="searchpeople.html" class="links">
                            People Search
                        </a>
                    </li>
                    <li>
                        <a href="searchcars.html" class="links">
                            Vehicle Search
                        </a>
                    </li>
                    <li>
                        <a href="newcars.html"class="links">
                            Add a vehicle
                        </a>
                    </li>
                </ul>
            </nav>

        </header>
    </div>

    <aside>
        <div class="sidebar">
            <img src="images/add-car-icon.png" alt="car icon for new vehicles" class="images-sidebar">
        </div>
    </aside>

    <main>
        <div class="content">
            <h2>New Vehicle:</h2>
            <div class="error" id="error"></div>

            <form class="form">
                <div class="owner-group">
                    <input type="checkbox" id="toggle" class="Checkbox" />
                    <label for="toggle" class="labels">
                        <div>Existing Owner</div>   
                        <div>New Owner</div>
                    </label>

                    <p>Enter Full Name:</p>
                    <input type="text" id="Name">

                    <div class="OwnerDetails">
                        <p>Enter Address:</p>
                        <input type="text" id="Address">
                        <p>Enter DOB:</p>
                        <input type="text" id="DOB">
                        <p>Enter License Number:</p>
                        <input type="text" id="License">
                        <p>Enter License Expiry Date:</p>
                        <input type="text" id="Expiry">
                    </div>
                </div>
                
                <div class="car-group">
                    <br>
                    <br>
                    <p>Enter Registration Plate Number:</p>
                    <input type="text" id="RegInput">
                    <p>Enter Vehicle Make:</p>
                    <input type="text" id="MakeInput">
                    <p>Enter Vehicle Model:</p>
                    <input type="text" id="ModelInput">
                    <p>Enter Vehicle Colour:</p>
                    <input type="text" id="ColInput">
                </div>

                <button type="button" id="submitButton">
                    <img src="images/submit-icon.png" alt="Search Icon" style="height: 12px;">
                </button>
            </form>
        </div>

    </main>

    <footer>
        <div class="footer"></div>
    </footer>
</body>
